name: Build fosscord docker image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image for dev environment
      run: cd docker ; docker build . --file Dockerfile --tag fosscord:latest-sqlite
    - name: Build the Docker image for production environment with postgressql
      run: cd docker ; docker build . --file Dockerfile-prod --tag fosscord:latest-postgressql